<!DOCTYPE html>
<html>
<head>
    <title>Laptop Sales Forecasting</title>
</head>
<body>
    <h1>Laptop Sales Forecasting</h1>
    
    <label for="week">Week:</label>
    <input type="text" id="week" placeholder="input"><br><br>

    <label for="sales">Sales:</label>
    <input type="number" id="sales" placeholder="Enter sales here"><br><br>

    <button onclick="addSales()">Add Sales</button><br><br>

    <h2>Sales Data:</h2>
    <ul id="salesList"></ul>

    <h2>Forecasted Sales:</h2>
    <div id="forecast"></div>

    <script>
        let salesData = [];

        function addSales() {
            const week = document.getElementById('week').value;
            const sales = parseFloat(document.getElementById('sales').value);

            if (!isNaN(sales)) {
                salesData.push({ week, sales });
                document.getElementById('salesList').innerHTML += `<li>Week ${week}: ${sales} units</li>`;
                document.getElementById('week').value = '';
                document.getElementById('sales').value = '';
            }
        }

        function forecastSales() {
            // Implement your time series forecasting logic here (not possible with HTML alone).
            // You would typically use a server-side language like Python for this purpose.
            // For a simple example, you can calculate the average of past sales.
            const totalSales = salesData.reduce((acc, item) => acc + item.sales, 0);
            const averageSales = totalSales / salesData.length;
            document.getElementById('forecast').textContent = `Average Forecast: ${averageSales.toFixed(2)} units per week`;
        }
    </script>
    
    <button onclick="forecastSales()">Calculate Forecast</button><br><br>
</body>
</html>
